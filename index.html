<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="full-image" id="fullimgbox">
        <img src="img (1).png"  id="fullimg">
        <span onclick="closefullimg()">X</span>
    </div>
    
    <div class="img-gallery">
        <img src="img (1).png" onclick="openfullimage(this.src)" alt="">
        <img src="img (1).jpg" onclick="openfullimage(this.src)" alt="">
        <img src="img (2).png" onclick="openfullimage(this.src)" alt="">
        <img src="img (2).jpg" onclick="openfullimage(this.src)" alt="">
        <img src="img (3).png" onclick="openfullimage(this.src)" alt="">
        <img src="img (3).jpg" onclick="openfullimage(this.src)" alt="">
        <img src="img (4).png" onclick="openfullimage(this.src)" alt="">
        <img src="img (4).jpg" onclick="openfullimage(this.src)"  alt="">
        <img src="img (5).jpg" onclick="openfullimage(this.src)" alt="">
        <img src="img (5).png" onclick="openfullimage(this.src)" alt="">
        <img src="img (6).png" onclick="openfullimage(this.src)" alt="">
        <img src="img (7).png" onclick="openfullimage(this.src)" alt="">
    </div>
    <script>
        var fullimgbox = document.getElementById("fullimgbox")

        var fullimg = document.getElementById("fullimg")

        function openfullimage(pic) {
        fullimgbox.style.display = "flex";
        fullimg.src =pic;
    
        }
        function closefullimg(){
            fullimgbox.style.display = "none";
        }
    </script>
    </body>
</html>
